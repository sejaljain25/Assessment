<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
    
    
</head>
<body>
    <div class="main">
        <div class="heading">
            Calculator
        </div>
        <br>

        <div class="result_main">
            <input type="text" id="result" class="form_main left">
            <button class="button_top left" onclick="empty()">
                AC
            </button>
            <div class="clear"></div>
        </div>

        <br>
        <br>

        <div class="bottom_main">
            <button class="button_down left" onclick="getValue('7')" value="7">7</button>
            <button class="button_down left" onclick="getValue('8')" value="8">8</button>
            <button class="button_down left" onclick="getValue('9')" value="9">9</button>
            <button class="button_down margin-left left" onclick="getValue('/')" value="/">/</button>

            
            <div class="clear"></div>
        </div>

        <div class="bottom_main">
            <button class="button_down left" onclick="getValue('4')" value="4">4</button>
            <button class="button_down left" onclick="getValue('5')" value="5">5</button>
            <button class="button_down left" onclick="getValue('6')" value="6">6</button>
            <button class="button_down margin-left left" onclick="getValue('*')" value="*">x</button>
            <div class="clear"></div>
        </div>

        <div class="bottom_main">
            <button class="button_down left" onclick="getValue('1')" value="1">1</button>
            <button class="button_down left" onclick="getValue('2')" value="2">2</button>
            <button class="button_down left" onclick="getValue('3')" value="3">3</button>
            <button class="button_down margin-left left" onclick="getValue('-')" value="-">-</button>
            <div class="clear"></div>
        </div>

        <div class="bottom_main">
            <button class="button_down left" onclick="getValue('.')" value=".">.</button>
            <button class="button_down left" onclick="getValue('0')" value="0">0</button>
            <button class="button_down left" onclick="solve()">=</button>
            <button class="button_down margin-left left" onclick="getValue('+')" value="+">+</button>
            <div class="clear"></div>
        </div>
    </div>


    <script src="./index.js"></script>
    
</body>
</html>
