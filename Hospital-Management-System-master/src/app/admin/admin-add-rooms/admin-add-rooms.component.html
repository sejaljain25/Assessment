<div class="container" style="padding-top: 5px; width:990px">
  <div class="row">

    <!-- Start Admit Patient -->

      <div class="col-sm-6 border border-secondary" style="padding-top: 10px">
        <p class="font-weight-bold">Add New Rooms</p>
        <form (submit)="onAddRoom(form)" #form=ngForm>
        <div class="form-group row">
          <label for="roomNumber" class="col-sm-4 col-form-label">Room Number </label>
          <div class="col-sm-2">
            <input type="text" ngModel #roomNumber="ngModel" class="form-control font-weight-bold" id="roomNumber"  name="roomNumber" placeholder="" readonly [(ngModel)]="newRoomNumber">
          </div>
        </div>


        <div class="form-group row">
          <label for="type" class="col-sm-4 col-form-label">Room Type</label>
          <div class="col-sm-8">
            <input type="text" ngModel #type="ngModel" class="form-control" id="type"  name="type" placeholder="Enter Room Type" required>
          </div>
        </div>

        <div class="form-group row" style="margin-left: 170px; margin-top: 40px; ">
          <button type="submit" class="btn btn-success">Add Room<i class="fa fa-plus-circle" style="padding-left: 13px"></i></button>
      </div>
     </form>

      </div>

     <!-- End Admit Patient -->

     <!-- Start Room Availability -->
      <div class="col-6 border border-secondary" style="padding-top: 10px">
          <p class="font-weight-bold">Current Rooms</p>
          <div class="form-group row">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Room Number</th>
                    <th scope="col">Room Type</th>
                    <th scope="col">Availability</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let room of rooms">
                    <td>{{room.roomNumber}}</td>
                    <td>{{room.type}}</td>
                    <td>{{room.status}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
      </div>
      <!-- End Room Availability -->

  </div>
</div>
